<div class="flex flex-column align-items-center" style="height: 99vh">
  <!-- Cabeçalho -->
  <div class="flex flex-column col-12 p-0">
    <app-header-bar></app-header-bar>
  </div>

  <!-- Conteúdo Principal -->
  <div class="flex flex-column flex-grow-1 col-12 mt-1">
    <div class="flex flex-row flex-grow-1">
      <!-- Menu Lateral -->
      <div class="grid align-items-right col-2 p-0">
        <div class="col pb-0">
          <p-divider align="center" type="solid">
            <h3 class="">Sort by:</h3>
          </p-divider>
        </div>
        <div class="flex flex-column align-items-center col-12 pt-0 h-full">
          <app-side-menu [items]="items"></app-side-menu>
        </div>
      </div>

      <!-- Conteúdo Principal -->
      <div class="grid col-10 m-0 boards-container">
        <!-- DataView de Produtos -->
        <div class="col-12 m-0">
          <h2>All Boards</h2>

          <p-dataView [value]="products" class="my-dataview">
            <ng-template pTemplate="list" let-products>
              <div class="grid grid-cols-12 m-1">
                <!-- Botão Criar Novo Board -->
                <span
                  class="m-2 p-card bg-primary"
                  role="region"
                  [style]="{ width: '18rem', height: '8rem' }"
                >
                  <p-button
                    icon="pi pi-plus"
                    class="justify-content-center new-board-button"
                    label="Create New Board"
                    [raised]="true"
                    [text]="true"
                    [style]="{
                      width: '100%',
                      height: '100%',
                      color: 'var(--primary-color-text)'
                    }"
                    (onClick)="showDialog()"
                  />
                  <p-dialog
                    header="New Board"
                    [modal]="true"
                    [(visible)]="newBoardModalVisible"
                    [style]="{ width: '30rem' }"
                  >
                    <div class="flex flex-column mb-3">
                      <label class="font-semibold mb-2" for="username"
                        >Board Name</label
                      >
                      <input
                        pInputText
                        class="ng-invalid ng-dirty"
                        id="board-name"
                        aria-describedby="board-name"
                        [(ngModel)]="boardName"
                      />
                    </div>
                    <div class="flex flex-column mb-3">
                      <label for="email" class="font-semibold mb-2">Choose Color</label>
                      <div class="flex flex-column">
                        <ul class="flex flex-wrap m-0 p-0 gap-2">
                          <li class="flex align-items-center justify-content-center">
                            <p-button icon="pi" />
                          </li>
                          <li class="flex align-items-center justify-content-center">
                            <p-button icon="pi" />
                          </li>
                          <li class="flex align-items-center justify-content-center">
                            <p-button icon="pi" />
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="flex justify-content-end gap-2">
                      <p-button
                        label="Cancel"
                        severity="secondary"
                        (onClick)="newBoardModalVisible = false"
                      />
                      <p-button
                        label="Save"
                        (onClick)="newBoardModalVisible = false"
                      />
                    </div>
                  </p-dialog>
                </span>

                <!-- Lista de Boards -->
                <span
                  class="col-span-5 m-2 p-card bg-gray-600"
                  role="region"
                  *ngFor="let item of products; let first = first"
                  [style]="{ width: '18rem', height: '8rem' }"
                >
                  <div class="flex flex-col p-3 gap-2">
                    <div>
                      <span
                        class="p-tag text-primary text-base"
                        [ngStyle]="{ backgroundColor: 'var(--highlight-bg)' }"
                      >
                        Card Name goes here
                      </span>
                    </div>
                  </div>
                </span>
              </div>
            </ng-template>
          </p-dataView>
        </div>
      </div>
    </div>
  </div>
</div>
